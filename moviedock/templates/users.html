{% extends "layout.html"%}
{% block content %}

<h3><b>Registered Users</b></h3>
    <table style="width:100%"> 
        <tr>
            <th>User Name</th>
            <th>Email</th>
        </tr>
        {% for user in users %}

            <tr>
                <td>{{ user.username }}</td>
                <td>{{ user.email }}</td>
            </tr>
            
        {% endfor %}
    </table>
    
{% endblock content %}
